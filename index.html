<head>
  <link rel="stylesheet" href="style.css" />
  <title>Tic Tac Toe Game - Odin Project</title>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <button class="game-reset">Reset</button>
  <h2 class="game-status">Player 1 Begins: 'X'</h2>
  <div class="gameboard-container">
    <div class="gb-cell" data-cell="0"></div>
    <div class="gb-cell" data-cell="1"></div>
    <div class="gb-cell" data-cell="2"></div>
    <div class="gb-cell" data-cell="3"></div>
    <div class="gb-cell" data-cell="4"></div>
    <div class="gb-cell" data-cell="5"></div>
    <div class="gb-cell" data-cell="6"></div>
    <div class="gb-cell" data-cell="7"></div>
    <div class="gb-cell" data-cell="8"></div>
  </div>
  <script src="script.js"></script>
</body>
